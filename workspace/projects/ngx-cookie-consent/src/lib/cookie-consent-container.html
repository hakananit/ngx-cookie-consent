<div [class.ngx-cookie-consent__title-wrapper]="config?.title || config?.isCloseable">
  <span class="ngx-cookie-consent__title">
    <span *ngIf="config?.title">{{config.title}}</span>
    <button *ngIf="config?.isCloseable" type="button" (click)="hide()">X</button>
  </span>
</div>
<ng-template cdkPortalOutlet></ng-template>
